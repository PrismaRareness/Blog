{% extends 'base.html' %}

{% block content %}
<body style="background-color: #f9f9f9;">
  <div class="container">

    <div class="row">
      <div class="col-3"></div>
      <div class="col-12 col-md-6 mt-5">

        {% for postage in postages %}
          <div class="card bg-white rounded mt-3">
            <div class="card-body">
              <h5 class="card-title">{{ postage.title }}</h5>
              <i> {{ postage.time_creation }} - Autor: 
              {{ postage.author.username }}</i>

              <p class="card-text mt-2">{{ postage.low_text }}</p>
              <a href="{% url 'detail_post' pk=postage.pk %}" class="btn btn-primary">Ler mais</a>

            </div>
          </div>
        {% endfor %}

      </div>
      <div class="col-3"></div>
    </div>


  </div>

{% endblock %}
